{% extends "main.html" %}
{% load staticfiles %}
{% block title %}Правка статьи :: {{ blog.title }}{% endblock %}
{% block additional_js %}
    <script src="{% static 'jquery.js' %}" type="text/javascript"></script>
    <script src="{% static 'imagepool.js' %}" type="text/javascript"></script>
{% endblock %}
{% block main %}
    <h2>Правка статьи</h2>
    <div class="form">
        <form action="" method="post">
            {% include "generic/form.html" %}
            <div class="submit-button"><input type="submit" value="Изменить"></div>
        </form>
    </div>
    {% include "generic/file_lister.html" %}
    <p><a href="{% url 'blog_index' %}?page={{ pn }}
    {% if search %}&search={{ search }}{% endif %}{% if tag %}
    &tag={{ tag }}{% endif %}">Назад</a></p>
{% endblock %}
